<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="professor.js" defer></script>
    <title>Calculadora de IMC</title>
</head>
<body>
    <header>
        <h1>CALCULE SEU IMC</h1>
    </header>
    <main>
        <selection id="categorias">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">
                            CATEGORIAS
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>IMC abaixo de 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>IMC 18,5 - 24,9</td>
                        <td>Peso ideal</td>
                    </tr>
                    <tr>
                        <td>IMC 25 - 29,9</td>
                        <td>Acima do peso</td>
                    </tr>
                    <tr>
                        <td>IMC 30 - 34,9</td>
                        <td>Obesidade grau I</td>
                    </tr>
                    <tr>
                        <td>IMC 35 - 39,9</td>
                        <td>Obesidade grau II
                        </td>
                    </tr>
                    <tr>
                        <td>IMC maiores que 40</td>
                        <td>Obesidade grau II</td>
                    </tr>
                </tbody>
            </table>
        </selection>
        <selection id="calculadora">
            <form>
                <div class="campo">
                    <label for="">
                        Nome:
                    </label>
                    <input type="text" id="nome" required>
                </div>
                <div class="campo unidade" date-unidade="Altura">
                    <label for="">
                        Altura:
                    </label>
                    <input type="number" id="altura" required step="any">
                </div>
                <div class="campo unidade" date-unidade="Peso" >
                    <label for="">
                        Peso:
                    </label>
                    <input type="number" id="peso" required step="any">
                </div>
                <input type="button" id="calcular" value="CALCULAR IMC">
                <div id="resultado">
    
                </div>
            </form>
        </selection>
    </main>
    <footer>
        <span>Copyright &copy; 2021 | Gustavo Enrique</span>
    </footer>
</body>
</html>
